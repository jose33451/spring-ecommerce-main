<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>MegaMarket</title>

<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<style>
    /* Estilos personalizados */
    body {
        background-color: #222; /* Fondo oscuro */
        color: #fff; /* Texto blanco */
        font-family: 'Orbitron', sans-serif; /* Fuente personalizada */
    }
    .jumbotron {
        background-color: #333; /* Gris oscuro para el jumbotron */
        color: #fff; /* Texto blanco */
        padding: 2rem 1rem; /* Ajuste de espaciado */
        border-radius: 0; /* Borde sin redondear */
        text-align: center; /* Centrar texto */
    }
    .jumbotron h1 {
        font-size: 3rem; /* Tamaño grande de fuente */
        margin-bottom: 0; /* Eliminar margen inferior */
    }
    .lead {
        font-size: 1.5rem; /* Tamaño de fuente más grande */
    }
    .card {
        background-color: #333; /* Fondo de la tarjeta */
        border: none; /* Eliminar borde de la tarjeta */
        transition: all 0.3s ease; /* Transición suave */
    }
    .card:hover {
        transform: translateY(-5px); /* Efecto de levantamiento en hover */
    }
    .card-footer {
        background-color: #444; /* Fondo más oscuro para el footer */
        border-top: none; /* Eliminar borde superior */
    }
    .btn-success {
        background-color: #00ff99; /* Verde futurista */
        border-color: #00ff99; /* Color del borde */
    }
    .btn-success:hover {
        background-color: #00cc7a; /* Verde más oscuro en hover */
        border-color: #00cc7a; /* Color del borde en hover */
    }
    .footer {
        background-color: #333; /* Fondo oscuro para el pie de página */
        color: #fff; /* Texto blanco para el pie de página */
    }
</style>

</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>
<br>
	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<div class="container">
			    <h1 class="display-3 mb-4">MegaMarket</h1>
			    <p class="lead">Tu tienda de productos en Línea</p>
			</div>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top"
						th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
