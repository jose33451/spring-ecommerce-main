<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring Ecommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <!-- Futuristic styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .breadcrumb {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .breadcrumb a {
      color: #007bff;
      text-decoration: none;
    }

    .breadcrumb-item.active {
      color: #cccccc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: #ffffff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .form-group label {
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .form-group .btn {
      background-color: #007bff;
      border-color: #007bff;
    }

    .form-group .btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .glow {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    h1,
    h2,
    h5,
    .breadcrumb-item,
    .breadcrumb-item a {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div><br>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-5 mb-4 text-center glow">
      <span class="glow">Spring Ecommerce</span><br>
      <small class="text-muted">Productos</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Actualizar Producto</li>
    </ol>

    <h2 class="glow">Actualizar Producto</h2>
    <form class="form-horizontal" th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${producto.id}">

      <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
          <div id="prueba"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto" required autocomplete="off" th:text="${producto.descripcion}"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}" required autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="any" id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="img" name="img">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>

    </form>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
