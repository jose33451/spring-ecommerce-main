<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MegaMarket</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <!-- Futuristic styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .breadcrumb {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .breadcrumb a {
      color: #007bff;
    }

    .breadcrumb-item.active {
      color: #cccccc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #ffffff;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"],
    .btn {
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    textarea::placeholder,
    input[type="file"]::placeholder {
      color: #ffffff;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    input[type="file"]:focus,
    .btn:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
      color: #ffffff;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"],
    .btn {
      border-radius: 10px;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .container {
      padding-top: 50px;
    }

    h1,
    h2,
    h5,
    .breadcrumb-item,
    .breadcrumb-item a {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .glow {
      text-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff, 0 0 30px #00c9ff;
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div><br>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-5 mb-4 text-center glow">
      MegaMarket <br>
      <small class="text-muted">Productos</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Crear Productos</li>
    </ol>

    <h2 class="glow">Crear Producto</h2>
    <form class="form-horizontal" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" autocomplete="off" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto" required autocomplete="off"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" required autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="any" id="precio" name="precio" placeholder="Ingrese el precio del producto" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="img" name="img">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-saved"></span> Guardar
          </button>
        </div>
      </div>

    </form>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
