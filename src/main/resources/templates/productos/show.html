<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MegaMarket</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    <!-- Futuristic styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .breadcrumb {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            color: #ffffff;
        }

        .breadcrumb a {
            color: #007bff;
        }

        .breadcrumb-item.active {
            color: #cccccc;
        }

        .table {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .table th,
        .table td {
            vertical-align: middle;
            color: #ffffff;
        }

        h1,
        h2,
        h5,
        .breadcrumb-item,
        .breadcrumb-item a {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-primary,
        .btn-warning,
        .btn-danger {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover,
        .btn-warning:hover,
        .btn-danger:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus,
        .btn-warning:focus,
        .btn-danger:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        .glow {
            text-shadow: 0 0 20px #ffffff, 0 0 30px #00bcd4, 0 0 40px #00bcd4, 0 0 70px #00bcd4;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div th:include="administrador/template_admin.html::header"></div><br>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-5 mb-4 text-center">
    <span class="glow">MegaMarket</span><br>
    <small class="text-muted">Productos</small>
</h1>


        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Ver Productos</li>
        </ol>

        <a class="btn btn-primary" th:href="@{/productos/create}">Crear Producto</a>
        <h2 class="glow">Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Inventario</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto:${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td><a class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id})}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{productos/delete/{id} (id=${producto.id})}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
