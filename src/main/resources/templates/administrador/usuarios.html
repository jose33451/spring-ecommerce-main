<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MegaMarket</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <!-- Futuristic styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .breadcrumb {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .breadcrumb a {
      color: #007bff;
    }

    .breadcrumb-item.active {
      color: #cccccc;
    }

    .table {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    h1,
    h2,
    h5,
    .breadcrumb-item,
    .breadcrumb-item a {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>
<br>
  <!-- Page Content -->
  <div class="container">

  <!-- Page Heading/Breadcrumbs -->
<h1 class="mt-5 mb-4 glow">
  MegaMarket <small>Usuarios</small>
</h1>


    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Ver Usuarios</li>
    </ol>

    <h2 class="glow">Usuarios</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Direcci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario:${usuarios}">
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.direccion}"></td>
        </tr>
      </tbody>
    </table>

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
