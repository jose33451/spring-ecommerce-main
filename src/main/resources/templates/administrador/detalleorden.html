<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Explora los detalles de tus compras en Spring Ecommerce">
    <meta name="author" content="">

    <title>MegaMarket</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    <!-- Futuristic and Surreal styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #000000, #004e92);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .breadcrumb {
            background: none;
            margin-top: 20px;
            font-size: 18px;
        }

        .breadcrumb .breadcrumb-item a {
            color: #ffffff;
            transition: color 0.3s;
        }

        .breadcrumb .breadcrumb-item a:hover {
            color: #00ffea;
        }

        .card {
            background: rgba(50, 50, 50, 0.8);
            color: #ffffff;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .card-header {
            background: rgba(0, 0, 0, 0.7);
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
        }

        .card-header h1 {
            margin-bottom: 0;
        }

        .table th,
        .table td {
            border-top: none;
            color: #ffffff;
        }

        .table thead th {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div th:include="administrador/template_admin.html::header"></div>

   <!-- Page Content -->
<div class="container text-center">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-5 mb-4">
        <span class="glow" style="font-size: 36px;">MegaMarket</span> <br>
        <small style="font-size: 18px;">Detalles</small>
    </h1>
</div>



        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="compras.html">Compras</a></li>
            <li class="breadcrumb-item active">Detalle de Compra</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-header">
                <h1>Detalles de la Compra</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Producto</th>                  
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>                  
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle:${detalles}">
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${detalle.nombre}"></td>
                            <td th:text="${detalle.precio}"></td>
                            <td th:text="${detalle.total}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
