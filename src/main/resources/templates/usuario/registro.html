<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MegaMarket</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    <!-- Custom styles for the form -->
    <style>
        /* Estilos para el formulario */
        body {
            background-color: #000; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
            font-family: 'Orbitron', sans-serif; /* Fuente personalizada */
        }
        .navbar-black {
            background-color: #000 !important; /* Cambiar color del navbar */
        }
        .card {
            background-color: #111; /* Fondo del card */
            border: 1px solid #0f0; /* Borde del card */
            border-radius: 15px; /* Radio de borde */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Sombra con efecto */
        }
        .card h2 {
            color: #0f0; /* Color del título */
            border-bottom: 1px solid #0f0; /* Borde inferior del título */
            padding-bottom: 10px; /* Espaciado inferior del título */
        }
        .form-group label {
            color: #0f0; /* Color de las etiquetas */
        }
        .form-control {
            background-color: #111; /* Fondo de los campos de formulario */
            border: 1px solid #0f0; /* Borde de los campos de formulario */
            color: #fff; /* Color del texto de los campos de formulario */
        }
        .form-control::placeholder {
            color: #999; /* Color del placeholder */
        }
        .btn-success {
            background-color: #0f0; /* Color de fondo del botón */
            border: 1px solid #0f0; /* Borde del botón */
            color: #000; /* Color del texto del botón */
            transition: background-color 0.3s, border-color 0.3s, color 0.3s; /* Transición */
            display: block; /* Mostrar como bloque para centrar */
            margin: 0 auto; /* Margen automático para centrar */
        }
        .btn-success:hover {
            background-color: #060; /* Color de fondo del botón en hover */
            border-color: #060; /* Color del borde del botón en hover */
            color: #fff; /* Color del texto del botón en hover */
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">MegaMarket</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link"
                            th:href="@{/usuario/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2>Registro</h2>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/usuario/save}" method="post">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required
                    placeholder="Ingrese sus nombres" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Ingrese su email" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required
                    placeholder="Ingrese su dirección" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Ingrese su contraseña" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
