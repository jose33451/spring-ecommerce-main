<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MegaMarket</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <!-- Futuristic CSS -->
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    .navbar {
      background: linear-gradient(45deg, #141e30, #243b55);
    }

    .navbar-brand {
      color: #00ff99 !important;
    }

    .card {
      background: rgba(36, 59, 85, 0.9);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
    }

    .card h2 {
      color: #00ff99;
      text-align: center;
    }

    .form-control {
      background: transparent;
      border: 1px solid #00ff99;
      border-radius: 10px;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #999999;
    }

    .btn-dark {
      background: #00ff99;
      border: none;
      color: #0f0f0f;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-dark:hover {
      background: #00cc7a;
    }

    .card-link {
      color: #00ff99;
    }

    .card-link:hover {
      color: #00cc7a;
    }

    .container {
      margin-top: 50px;
    }

    input:focus {
      box-shadow: 0 0 10px #00ff99;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .text-center {
      text-align: center;
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }

    /* Estilos para centrar la palabra "Ingresar" */
    .center-text {
      display: flex;
      justify-content: center;
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">MegaMarket</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="card mb-3">
      <div class="row no-gutters">
    
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="center-text">Ingresar</h2>
          </div>
        </div>
      </div>
    </div>

    <form th:action="@{/usuario/login}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="form-group text-center btn-container">
        <button type="submit" class="btn btn-dark"><span class="glyphicon glyphicon-ok"></span> Ingresar</button>
      </div>
    </form>
    <a th:href="@{/usuario/registro}" class="card-link">Si aún no tiene cuenta aquí puede registrarse</a>
  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
